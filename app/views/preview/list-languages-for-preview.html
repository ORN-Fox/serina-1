<md-list>
    <div class="md-whiteframe-2dp">
        <md-subheader ng-if="listLanguages.length > 0"><span ng-i18next="[i18next]({ count: listLanguages.length})commons.language"></span></md-subheader>
        <md-list-item ng-repeat="language in listLanguages track by language.code" ng-click="previewLanguage(language.code)">
            <p><img ng-src="node_modules/svg-country-flags/svg/{{language.code.slice(-2).toLowerCase()}}.svg" alt="Flag {{language.code}}" class="flag"/><span>{{language.code}}</span></p>

            <btn-download-language locale="language.code"></btn-download-language>

            <md-icon>{{selectedLanguage === language.code ? 'visibility' : 'visibility_off'}}</md-icon>
        </md-list-item>

        <md-divider></md-divider>

        <md-list-item>
            <div ngf-drop ngf-select ng-model="files" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="true" ngf-allow-dir="true"
            accept="application/json" ngf-pattern="'application/json'">Drop json or click to upload</div>
            <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
        </md-list-item>
    </div>
</md-list>

<message-no-language ng-if="listLanguages.length === 0"></message-no-language>
