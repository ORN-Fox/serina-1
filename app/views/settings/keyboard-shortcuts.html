<md-subheader>{{'pages.settings.shortcuts.keyboardShortcuts' | i18next}}</md-subheader>

<md-list-item ng-repeat="shortcut in $ctrl.shortcuts">
    <p>{{'pages.settings.shortcuts.' + shortcut.descriptionKey | i18next}}</p>
    <span class="keyboard-key">CTRL</span>
    <span ng-if="shortcut.key" class="keyboard-key">{{shortcut.key}}</span>
    <span ng-if="shortcut.icon" class="keyboard-key"><md-icon>{{shortcut.icon}}</md-icon></span>
</md-list-item>
