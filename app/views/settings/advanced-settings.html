<md-subheader class="md-no-sticky"><md-icon>settings</md-icon> {{'pages.settings.advanced.title' | i18next}}</md-subheader>
<md-list-item>
    <p>{{'pages.settings.advanced.customPathOfFile' | i18next}}</p>

    <md-switch class="md-primary" ng-model="$root.settings.customTranslationsPath" ng-change="$ctrl.toggleCustomTranslationsPath($root.settings.customTranslationsPath)">

    <md-input-container>
       <label>{{'pages.settings.advanced.folderPath' | i18next}}</label>
       <input value=".../project/app/locales" placeholder="{{'pages.settings.advanced.folderPath' | i18next}}" ng-disabled="!$root.settings.customTranslationsPath">
    </md-input-container>
</md-list-item>
